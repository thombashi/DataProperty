language: python

cache: pip

matrix:
    include:
        - os: linux
          python: 2.7
          env: TOXENV=py27

        - os: linux
          python: 3.5
          env: TOXENV=py35

        - os: linux
          python: 3.6
          env: TOXENV=py36

        - os: linux
          python: 3.7
          env: TOXENV=py37

        - os: linux
          python: 3.8
          env: TOXENV=py38

        - os: linux
          python: 3.6
          env: TOXENV=cov
          after_success:
              - travis_retry pip install pytest-cov coveralls --upgrade
              - python setup.py test --addopts "-v --cov dataproperty --cov-report term-missing"
              - coveralls

        - os: osx
          language: generic
          env: TOXENV=py36

install:
    - travis_retry bash -x .travis/install.sh

script:
    - bash -x .travis/run_test.sh

notifications:
    webhooks:
        urls:
            - https://webhooks.gitter.im/e/39fa22b3bc5ab82281a2
        on_success: change # options: [always|never|change] default: always
        on_failure: always # options: [always|never|change] default: always
        on_start: never # options: [always|never|change] default: always
    slack:
        secure: 
