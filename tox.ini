[tox]
envlist =
    py{36,37,38,39,310}
    pypy3
    build
    clean
    cov
    fmt
    lint

[testenv]
extras =
    test
commands =
    pytest {posargs}

[testenv:build]
basepython = python3.8
deps =
    twine
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*.whl dist/*.tar.gz
    python setup.py clean --all

[testenv:clean]
skip_install = true
deps =
    cleanpy>=0.3.1
commands =
    cleanpy --all --exclude-envs .

[testenv:cov]
extras =
    test
deps =
    coverage[toml]
commands =
    coverage run -m pytest {posargs:-vv}
    coverage report -m

[testenv:fmt]
skip_install = true
deps =
    autoflake>=1.4
    black[jupyter]>=22.1
    isort>=5
commands =
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports .
    isort .
    black setup.py examples test dataproperty

[testenv:lint]
skip_install = true
deps =
    codespell
    mypy>=0.931
    pylama>=8.3.6
commands =
    python setup.py check
    -codespell -q2 dataproperty examples test README.rst
    mypy dataproperty
    pylama
